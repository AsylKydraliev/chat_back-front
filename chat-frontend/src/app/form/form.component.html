<mat-card>
  <form
    (ngSubmit)="onSend()"
    class="example-form"
    fxLayout="row" fxLayoutAlign="center center"
    #form="ngForm"
  >
    <div fxLayout="column" class="box">
      <mat-form-field appearance="outline">
        <mat-label>Author</mat-label>
        <input matInput name="author" ngModel required #author="ngModel">
      </mat-form-field>
      <small *ngIf="author.touched && author.invalid">Please, enter author name!</small>
    </div>&nbsp;
    <div fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <textarea matInput name="message" rows="1" ngModel required #message="ngModel"></textarea>
      </mat-form-field>
      <small *ngIf="message.touched && message.invalid">Please, enter message!</small>
    </div>&nbsp;
    <button mat-raised-button color="primary" *ngIf="!loading" [disabled]="form.invalid">
      <span>Send</span>
    </button>
    <mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>
  </form>
</mat-card>
