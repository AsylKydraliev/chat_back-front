<mat-card>
  <form
    (ngSubmit)="onSend()"
    class="example-form"
    fxLayout="column" fxLayoutAlign="space-around-center"
    #form="ngForm"
  >
    <mat-form-field appearance="outline">
      <mat-label>Author</mat-label>
      <input matInput name="author" ngModel required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Message</mat-label>
      <textarea matInput name="message" ngModel required></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="form.invalid">Send</button>
  </form>
</mat-card>
