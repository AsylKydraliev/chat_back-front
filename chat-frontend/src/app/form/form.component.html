<mat-card>
  <form
    (ngSubmit)="onSend()"
    class="example-form"
    fxLayout="column" fxLayoutAlign="space-around-center"
    #form="ngForm"
  >
    <mat-form-field appearance="outline">
      <mat-label>Author</mat-label>
      <input matInput name="author" ngModel required #author="ngModel">
    </mat-form-field>
    <small *ngIf="author.touched && author.invalid">Please, enter author name!</small>
    <mat-form-field appearance="outline">
      <mat-label>Message</mat-label>
      <textarea matInput name="message" ngModel required #message="ngModel"></textarea>
    </mat-form-field>
    <small *ngIf="message.touched && message.invalid">Please, enter message!</small>
    <button mat-raised-button color="primary" *ngIf="!loading" [disabled]="form.invalid">
      <span>Send</span>
    </button>
    <mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>
  </form>
</mat-card>
