<div *ngIf="loading" class="spinner">
  <mat-spinner></mat-spinner>
</div>
<div fxLayout="column" fxLayoutAlign="space-between center" *ngIf="!loading" class="box">
  <mat-card class="example-card" *ngFor="let message of messages; let i = index">
    <div class="number">Message â„–{{ i+1 }}</div>
    <mat-card-header>
      <mat-card-title>
        <span class="material-icons">person</span>
        <span>{{ message.author }}</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span class="material-icons">event</span>
        <span>{{ message.datetime }}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <hr>
    <mat-card-content>
      <span class="material-icons">email</span>
      <span>{{ message.message }}</span>
    </mat-card-content>
  </mat-card>
</div>
