<div *ngIf="loading" class="spinner">
  <mat-spinner></mat-spinner>
</div>
<div fxLayout="column" fxLayoutAlign="space-between center" *ngIf="!loading" class="box">
  <mat-card class="example-card" *ngFor="let message of messages">
    <mat-card-content fxLayoutAlign="space-between">
      <div fxLayoutAlign="space-between flex-center">
        <span class="material-icons">person</span>
        <span>{{ message.author }}</span>
      </div>
      <div fxLayoutAlign="space-between flex-center">
        <span class="material-icons">event</span>
        <span>{{ message.datetime }}</span>
      </div>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title fxLayoutAlign="center center">
        <span class="material-icons">email</span>
        <span>{{ message.message }}</span>
      </mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
